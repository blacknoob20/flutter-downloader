name: youtube_downloader
description: "Descargador de videos de YouTube para dispositivos mÃ³viles"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI y State Management
  cupertino_icons: ^1.0.6
  provider: ^6.1.1

  # Network y HTTP
  dio: ^5.4.0
  http: ^1.1.0

  # Almacenamiento y Archivos
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Parseo y Utilidades
  uuid: ^4.0.0
  intl: ^0.19.0

  # Proceso y Comandos
  process: ^4.2.4

  # Logs
  logger: ^2.0.0

  # URL Validation
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
